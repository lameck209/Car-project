<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car wash</title>
    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid body ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-12">
                <h1 id="head">Fast Car Wash</h1>
            </div>
            <!-- Service section -->
            <div class="row">
                <div class="col-md-6">
                    <button id="button1">Make order</button>
                    <h3>Services</h3>
                    <ol>
                        <li>Windscreen Scraping</li>
                        <li>Tyre Pressure checking</li>
                        <li>Body Wash</li>
                        <li>Engine wash</li>
                    </ol>
                </div>

                <!-- Car image -->
                <div class="col-md-6">
                    <img src="/images/AdobeStock_66932447.jpeg" alt="car" width="500px" height="200px">
                </div>

            </div>
            <!-- Vehicle prices -->
            <div class="row vehicles">
                <div class="col-md-3">
                    <h5>Motorbike</h5>
                    <p>Price/=100</p>
                </div>
                <div class="col-md-3">
                    <h5>Trucks</h5>
                    <p>Price/=1000</p>
                </div>
                <div class="col-md-3">
                    <h5>Cars</h5>
                    <p>Price/=250</p>
                </div>
                <div class="col-md-3">
                    <h5>Lorries</h5>
                    <p>Price/=500</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">&#169; lameck 2022</div>
        </footer>


    </div>
    
    

</body>

</html>
